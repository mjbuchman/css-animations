<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Animations</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="icon1-container">
		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
			<div class="flipper">
				<div class="front">
					<div id="facebook-box-front">
						<a href="#"><img src="resources\facebook.png" alt="Facebook Logo" class = "center" width = "130" height = "130"></img></a>
					</div>
				</div>
				<div class="back">
					<div id="facebook-box-back">
						<a href="#"><img src="resources\facebook.png" alt="Facebook Logo" class = "center" width = "130" height = "130"></img></a>
					</div>
				</div>
			</div>
		</div>  <!-- .flip-container-->

		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
			<div class="flipper">
				<div class="front">
					<div id="twitter-box-front">
						<a href="#"><img src="resources\twitter.png" alt="Twitter Logo" class = "center" width = "130" height = "130"></img></a>
					</div>
				</div>
				<div class="back">
					<div id="twitter-box-back">
						<a href="#"><img src="resources\twitter.png" alt="Twitter Logo" class = "center" width = "130" height = "130"></img></a>
					</div>
				</div>
			</div>
		</div>  <!-- .flip-container-->

		<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
			<div class="flipper">
				<div class="front">
					<div id="linkedin-box-front">
						<a href="#"><img src="resources\linkedin.png" alt="Linkedin Logo" class = "center" width = "130" height = "130"></img></a>
					</div>
				</div>
				<div class="back">
					<div id="linkedin-box-back">
						<a href="#"><img src="resources\linkedin.png" alt="Linkedin Logo" class = "center" width = "130" height = "130"></img></a>
					</div>
				</div>
			</div>
		</div>  <!-- .flip-container-->
	</div>  <!-- .box-container-->
</body>

</html>
